<div class="b-details_sub_box b-tests" ng-class="code.class">
	<div class="b-title" ng-class="code.class">{{title}}</div>
	<div nf-if="exampleData" class=" b-chart pull-left">
		<nvd3-pie-chart
				data="data"
				x="xFunction()"
				y="xFunction()"
				width="100"
				height="100"
				showLabels="true"
				pieLabelsOutside="false"
				color="colorFunction()"
				margin="{left:0,top:0,bottom:0,right:0}">
				<svg></svg>
		</nvd3-pie-chart>
	</div>
	<div class="pull-left b-percents__container">
		<div class="b-percents" ng-style="{color:gradientColor}">
			{{percent}}%
		</div>
		<div class="clearfix"></div>
		<div class="b-percents_label ">tests passed</div>
	</div>

	<div class="clearfix"></div>
	<div class="b-progress_bar">
		<div class="b-progress_bar_ok" ng-style="{width:(tests.coveragePercent +'%') }"></div>
		<div class="b-progress_bar__text_container">
			<div class="b-percents">{{tests.coveragePercent}}%</div>
			<div class="b-covered_label">code covered</div>
		</div>
	</div>
</div>
